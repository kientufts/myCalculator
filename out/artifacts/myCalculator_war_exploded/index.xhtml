<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>My Calculator</title>
   </h:head>

   <h:body>
      <h:form>
         <table>
            <tr>
               <td><h:commandButton value="7"/> </td>
               <td><h:commandButton value="8"/> </td>
               <td><h:commandButton value="9"/> </td>
               <td><h:commandButton value="/"/> </td>
            </tr>
            <tr>
               <td><h:commandButton value="4"/> </td>
               <td><h:commandButton value="5"/> </td>
               <td><h:commandButton value="6"/> </td>
               <td><h:commandButton value="*"/> </td>
            </tr>
            <tr>
               <td><h:commandButton value="1"/> </td>
               <td><h:commandButton value="2"/> </td>
               <td><h:commandButton value="3"/> </td>
               <td><h:commandButton value="-"/> </td>
            </tr>
            <tr>
               <td><h:commandButton value="0"/> </td>
               <td><h:commandButton value="AC"/> </td>
               <td><h:commandButton value="="/> </td>
               <td><h:commandButton value="+"/> </td>
            </tr>
         </table>
      </h:form>
   </h:body>
</html>
