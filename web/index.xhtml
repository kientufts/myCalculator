<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>My Calculator</title>
       <h:outputStylesheet name="index.css"/>
   </h:head>

   <h:body>
      <h:form>
         <table class="center">
             <tr>
                 <td colspan="4"><h:inputText styleClass="screen--xx-large"
                                              value="#{calculatorController.display}"/></td>
             </tr>
            <tr>
               <th>
                   <h:commandButton image="images/7.png"
                                    action="#{calculatorController.addDigit('7')}">
                        <f:ajax render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/8.png"
                                    action="#{calculatorController.addDigit('8')}">
                        <f:ajax render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/9.png"
                                    action="#{calculatorController.addDigit('9')}">
                        <f:ajax render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/divide.png"
                                    action="#{calculatorController.addOperation('/')}">
                       <f:ajax execute="@form" render="@form"/>
                   </h:commandButton>
               </th>
            </tr>
            <tr>
               <th>
                   <h:commandButton image="images/4.png"
                                    action="#{calculatorController.addDigit('4')}">
                        <f:ajax render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/5.png"
                                    action="#{calculatorController.addDigit('5')}">
                        <f:ajax render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/6.png"
                                    action="#{calculatorController.addDigit('6')}">
                        <f:ajax render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/multiply.png"
                                    action="#{calculatorController.addOperation('*')}">
                       <f:ajax execute="@form" render="@form"/>
                   </h:commandButton>
               </th>
            </tr>
            <tr>
               <th>
                   <h:commandButton image="images/1.png"
                                    action="#{calculatorController.addDigit('1')}">
                        <f:ajax render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/2.png"
                                    action="#{calculatorController.addDigit('2')}">
                        <f:ajax render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/3.png"
                                    action="#{calculatorController.addDigit('3')}">
                        <f:ajax render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/subtract.png"
                                    action="#{calculatorController.addOperation('-')}">
                       <f:ajax execute="@form" render="@form"/>
                   </h:commandButton>
               </th>
            </tr>
            <tr>
               <th>
                   <h:commandButton image="images/0.png"
                                    action="#{calculatorController.addDigit('0')}">
                        <f:ajax render="@form"/>
                    </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/back.png"
                                    action="#{calculatorController.clear}">
                       <f:ajax execute="@form" render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/equal.png"
                                    action="#{calculatorController.calculate}">
                       <f:ajax execute="@form" render="@form"/>
                   </h:commandButton>
               </th>
               <th>
                   <h:commandButton image="images/add.png"
                                    action="#{calculatorController.addOperation('+')}">
                       <f:ajax execute="@form" render="@form"/>
                   </h:commandButton>
               </th>
            </tr>
         </table>
      </h:form>
   </h:body>
</html>
